<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking to the Style Sheet -->

</head>
    <body>
        <div class="container">
            <h1> Sign Up </h1>
            <span> If you already have an account, 
                <a href=""> Log In</a>
            </span>
            <form action="#" method="get">
                <div class="field">
                    <label> Full Name </label>
                    <input type="text" required placeholder="First Last">
                </div>
                <div class="field">
                    <label> Email </label>
                    <input type="Email" required placeholder="email@email.com">
                </div>
                <div class="field">
                    <label> Password </label>
                    <input type="password" required>
                </div>
                <div class="field">
                    <label> Re-enter Password </label>
                    <input type="password">
                </div>
                <input type="submit">
        
            </form>
        </div>
    </body>
</html>
