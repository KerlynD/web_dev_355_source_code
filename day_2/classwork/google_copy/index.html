<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="google_image">
            <img src="./original_google.png" width="400px" alt="Google Image">
        </div>
        <div class="searching">
            <form action="#" method="get">
                <div class="search">
                    <label> Search the web using Google!</label>
                    <input type="text">
                </div>
            </form>
            <div class="buttons">
                <div class="results">
                    <button>10 results</button>
                </div>
                <div class="search_button">
                    <button>Google Search</button>
                </div>
                <div class="lucky">
                    <button>I'm feeling lucky</button>
                </div>
            </div>
            <span> Index contains ~25 million pages (soon to be much bigger)</span>
        </div>
        <div class="aboutG">
            <a href="https://about.google/"> About Google!</a>
        </div>
        <div class="links">
            <a href="https://www.stanford.edu/search/">Stanford Search</a>
            <a href="https://stackoverflow.com/questions/41489692/how-to-search-linux-man-pages-e-g-with-grep">Linux Search</a>
        </div>
        <div class="updates">
            <span>Get Google! updates monthly!</span>
            <form action="#" method="get">
                <input type="text" required placeholder="your e-mail">
                <button>Subscribe</button>
                <a href="">Archive</a>
            </form>
        </div>
        <p>Copyright @1997-8 Stanford University</p>
    </body>
</html>
